<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/components/base.css">
    <link rel="stylesheet" type="text/css" href="/components/style.css">
    <link rel="stylesheet" type="text/css" href="/components/hero.css">
    <link rel="stylesheet" type="text/css" href="/components/buttons.css">
</head>

<header class="container-fluid navbar position-absolute z-1">
    <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
        <a class="navbar-brand p-0 me-0 me-lg-2" href="../../index.html" aria-label="Iara Games"><p class="brand">Iara <span>Games</span></p></a>
    </nav>
</header>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                    <form class="text-center p-5">
                        <h2 class="mb-4">Crie sua conta gratuitamente.</h2>
                        <!-- Usuário input -->
                        <input type="text" id="defaultRegisterFormUser" class="form-control mb-4" placeholder="Usuário">
                        <!-- Email input -->
                        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4"
                            placeholder="E-mail">
                        <!-- Password input -->
                        <input type="password" id="defaultRegisterFormPassword" class="form-control mb-4"
                            placeholder="Senha">
                        <!-- Sign up button -->
                        <div class="d-flex align-items-center">
                            <p>Já possui uma conta?<a href="/pages/authprocess/login.html"<button class="btn btn-tertiary">Faça login</button></a></p>
                        </div>
                        <button class="btn btn-primary btn-block my-4" type="submit">Criar conta</button>
                    </form>
                </div>
            </div>
            <!-- Coluna com o fundo escuro -->
            <div class="col-md-6 background-color">
            </div>
            <!-- Coluna com o fundo escuro -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
